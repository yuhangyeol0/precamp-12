<!DOCTYPE html>
<html lang="en">
<head>
    <title>JukeBox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header__title">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideline"></div>
        <div class="music">
            <div class="album">
                <img src="./images/jukebox-01.png">
                <div class="musictitle">Y(Please Tell Me Why)</div>
                <div class="singer">프리스타일</div>
            </div>
            <div class="album">
                <img src="./images/jukebox-02.png">
                <div class="musictitle">눈의 꽃</div>
                <div class="singer">박효신</div>
            </div>
            <div class="album">
                <img src="./images/jukebox-03.png">
                <div class="musictitle">사랑했나봐</div>
                <div class="singer">윤도현</div>
            </div>
        </div>
        <div class="header__title">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="musicranking">
            <table class="musicnumber">
                <thead>
                    <tr align="left" bgcolor="#EEEEEE">
                        <th><input type="checkbox"></th>
                        <th>번호</th>
                        <th>곡명</th>
                        <th>아티스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr align="left">
                        <th><input type="checkbox"></th>
                        <th class="number">1</th>
                        <th class="color">눈의 꽃</th>
                        <th class="color">박효신</th>
                    </tr>
                    <tr align="left">
                        <th><input type="checkbox"></th>
                        <th class="number">2</th>
                        <th class="color">사랑스러워</th>
                        <th class="color">김종국</th>
                    </tr>
                    <tr align="left">
                        <th><input type="checkbox"></th>
                        <th class="number">3</th>
                        <th class="color">내사람:Partner For Life</th>
                        <th class="color">SG워너비</th>
                    </tr>
                    <tr align="left">
                        <th><input type="checkbox"></th>
                        <th class="number">4</th>
                        <th class="color">Love Love Love</th>
                        <th class="color">에픽하이</th>
                    </tr>
                    <tr align="left">
                        <th><input type="checkbox"></th>
                        <th class="number">5</th>
                        <th class="color">애인...있어요</th>
                        <th class="color">이은미</th>
                    </tr> 
                </tbody>
                
            </table>
        </div>
        
    </div>
</body>
</html>
