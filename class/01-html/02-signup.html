<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원 가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body class="body">
    <form class="loginform">
        <h2 class="name"> 회원가입을 위해 <br> 정보를 입력해주세요</h2>
        <br>
        <div class="emailForm">
            *이메일<br>
            <input type="text" class="email">
        </div>
        
        <div class="idForm">
            *이름<br>
            <input type="text" class="id">
        </div> 
        
        <div class="pwForm">
            *비밀번호<br>
            <input type="password" class="pw">
        </div>
        
        <div class="pwForm2">
            *비밀번호 확인<br>
            <input type="password" class="pw">
        </div>
       
        <dev class="pb">
            <input type="radio" name="gender"> 여성
            <input type="radio" name="gender"> 남성
        </dev>
        <br><br>
        <div class="check">
            <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </div>
        <hr color=#E6E6E6>
        <button class="button">가입하기</button>
    </form>
</body>
</html>
